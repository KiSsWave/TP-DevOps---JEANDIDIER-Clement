services:
  db:
    image: mariadb:latest
    container_name: crud-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cruddb
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - crud-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  crud-api:
    build: .
    container_name: crud-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mariadb://db:3306/cruddb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    volumes:
      - ./logs:/var/logs/crud
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crud-network

  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: crud-fluent-bit
    volumes:
      - ./fluent-bit.conf:/etc/fluent-bit.conf:ro
      - ./parsers.conf:/etc/parsers.conf:ro
      - ./logs:/var/logs/crud:ro
    networks:
      - crud-network
    depends_on:
      - crud-api
    restart: unless-stopped

networks:
  crud-network:
    driver: bridge

volumes:
  db-data:
  crud-logs:
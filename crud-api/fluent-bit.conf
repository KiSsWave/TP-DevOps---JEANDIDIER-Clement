[SERVICE]    Flush        5    Daemon       Off    Log_Level    info    Parsers_File parsers.conf[INPUT]    Name              tail    Tag               crud.app    Path              /var/logs/crud/app.log    Parser            spring_boot    Refresh_Interval  5    Read_from_Head    true    Skip_Empty_Lines  On[INPUT]    Name              tail    Tag               crud.error    Path              /var/logs/crud/error.log    Parser            spring_boot    Refresh_Interval  5    Read_from_Head    true    Skip_Empty_Lines  On[INPUT]    Name              tail    Tag               crud.access    Path              /var/logs/crud/access.log    Refresh_Interval  5    Read_from_Head    true    Skip_Empty_Lines  On[FILTER]    Name                record_modifier    Match               crud.app    Record              log_type app    Record              application crud-api    Record              environment dev[FILTER]    Name                record_modifier    Match               crud.error    Record              log_type error    Record              application crud-api    Record              environment dev    Record              severity error[FILTER]    Name                record_modifier    Match               crud.access    Record              log_type access    Record              application crud-api    Record              environment dev[FILTER]    Name                parser    Match               crud.*    Key_Name            log    Parser              json    Reserve_Data        On    Preserve_Key        On[OUTPUT]    Name                loki    Match               crud.*    Host                35.205.158.67    Port                3100    Labels              job=crud-api,environment=dev    Label_keys          log_type,level,logger,application    Line_Format         json    auto_kubernetes_labels off[OUTPUT]    Name                stdout    Match               crud.*    Format              json_lines